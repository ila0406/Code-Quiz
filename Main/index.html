<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">Highscores</a></div>

    <div class="timer">Clock: <span id="clock">0</span></div>

    <main class="container">
      <section id="start-screen" class="start">
        <h1>Code Quiz</h1>
        <p>
          Ready for a Quiz? Test your knowledge here and try to be the high scorer. If you answer incorrectly, time will be subtracted from the clock. The game is over when the timer reaches 0, or you run out of questions. 
        </p>
        <button id="begin">Begin!</button>
      </section>

      <section id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="multiple-choice" class="choices"></div>
      </section>

      <section id="end-screen" class="hide">
        <h2>Game Over</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Intial here: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </section>

      <!-- another section? -->
    </main>

    <script src="./assets/js/quiz-content.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
